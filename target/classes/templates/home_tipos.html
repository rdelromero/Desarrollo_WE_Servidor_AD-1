<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Insert title here</title>
<style>

table {

    border: 1px solid;
}

<body>

		<tr>
			<th>Id</th>
			<th>Nombre</th>
			<th>Descripci√≥n</th>
		</tr>
		<tr th:each="tipo: ${listaTodosTipos}">
			<td th:text = ${tipo.idTipo}></td>
			<td th:text = ${tipo.nombre}></td>
			<td th:text = ${tipo.descripcion}></td>
		</tr>
	</table>
