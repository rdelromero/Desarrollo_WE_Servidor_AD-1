<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <h2>Formulario de modificación de Evento</h2>

   <!-- El evento lo paso por la acción -->
   <form th:action="@{/eventos/actualizar/{id}(id=${evento.idEvento})}" th:object=${evento} method="post">  
       <table>
           <!--Esta manera solo coge el primer grupo de caracteres de Nombre-->
           <tr>
              <td><label for="inputid1">Nombre:</label></td>
              <td> <input type="text" id="inputid1" name="nombre" th:value=${evento.nombre}></td>
           </tr>
           <!--Esta es la correcta -->
           <tr>
              <td><label for="inputid2">Descripción:</label></td>
              <td><input type="text" id="inputid2" th:field=*{descripcion}></td>
           </tr>
           <tr>
              <td><label for="inputid3">Fecha inicio:</label></td>
              <td><input type="date" id="inputid3" th:field=*{fechaInicio}></td>
           </tr>
           <tr>
              <td><label for="inputid4">Duración:</label></td>
              <td><input type="number" id="inputid4" min="0" th:field=*{duracion}></td>
           </tr>
           <tr>
              <td><label for="inputid5">Dirección:</label></td>
              <td><input type="text" id="inputid5" th:field=*{direccion}></td>
           </tr>
           <tr>
              <td><label for="selectid1">Destacado:</label></td>
              <td><select id="selectid1" th:field=*{destacado}>
                  <option value="N">No</option>
                  <option value="S">Sí</option>
              </select></td>
           </tr>
           <tr>
              <td><label for="inputid6">Aforo máximo:</label></td>
              <td><input type="number" id="inputid6" min="0" th:field=*{aforoMaximo}></td>
           </tr>
           <tr>
              <td><label for="inputid7">Minimo asistencia:</label></td>
              <td><input type="number" id="inputid7" min="0" th:field=*{minimoAsistencia}></td>
           </tr>
           <tr>
              <td><label for="inputid8">Precio (€):</label></td>
              <td><input type="text" id="inputid8" th:field=*{precio}></td>
           </tr>
	        <tr>
	            <td><label for="selectid2">Id tipo</label></td>
	            <td><select id="selectid2" name="tipo.idTipo">
                    <option value="1">Concierto</option>
                    <option value="2">Despedida</option>
                    <option value="3">Cumpleaños</option>
                    <option value="4">Boda</option>
                 </select></td>
	        </tr>   
       </table>
       <input type="submit">
   </form>
</body>
</html>
