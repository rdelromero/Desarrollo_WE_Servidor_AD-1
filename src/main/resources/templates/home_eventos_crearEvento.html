<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>Formulario de Alta de nuevo evento</h2>
	<form th:action="@{/eventos/crear}" method="post">
	    <table>
	        <tr>
	            <td><label for="inputid1">Nombre</label></td>
	            <td><input type="text" id="inputid1" name="nombre"></td>
	        </tr>
	        <tr>
	            <td><label for="inputid2">Descripción</label></td>
	            <td> <input type="text" id="inputid2" name="descripcion"></td>
	        </tr>
	        <tr>
	        	<td><label for="inputid3">Fecha inicio</label></td>
	        	<td><input type="date" id="inputid3" name="fechaInicio"></td>
	        </tr>
	        <tr>
	            <td><label for="inputid4">Duración (min)</label></td>
	            <td><input type="number" id="inputid4" name="duracion"></td>
	        </tr>
	        <tr>
	            <td><label for="inputid5">Dirección</label></td>
	            <td><input type="text" id="inputid5" name="direccion"></td>
	        </tr>
	        <tr>
	            <td><label for="selectid1">Destacado</label></td>
	            <td><select id="selectid1" name="destacado">
                        <option value="N">No</option>
                        <option value="S">Sí</option>
                 </select></td>
	        </tr>
	        <tr>
	            <td><label for="inputid6">Aforo máximo</label></td>
	            <td><input type="number" id="inputid6" min="0" name="aforoMaximo"></td>
	        </tr>
	        <tr>
	            <td><label for="inputid7">Mínimo asistencia</label></td>
	            <td><input type="number" id="inputid7" min="0" name="minomoAsistencia"></td>
	        </tr>
	        <tr>
	            <td><label for="inputid8">Precio (€)</label></td>
	            <td><input type="text" id="inputid8" name="precio"></td>
	        </tr>
	        <tr>
	            <td><label for="selectid2">Id tipo</label></td>
	            <td><select id="selectid2" name="tipo.idTipo">
                    <option value="1">Concierto</option>
                    <option value="2">Despedida</option>
                    <option value="3">Cumpleaños</option>
                    <option value="4">Boda</option>
                 </select></td>
	        </tr>     
	    </table>
	    <input type="submit" value="Enviar">
	</form>
</body>
</html>
